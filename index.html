<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
</head>


<body>
  <!-- Add a title: "hw-04". -->
  <title>hw-03</title>

  <!-- Add a centered header: "Event Handling".-->
  <h1>Event Handling</h1>

  <div class="circle-container">
      <svg width="200" height="200" viewBox="0 0 200 200">
          <circle id="c1" class="number" fill="LightBlue" stroke="black" stroke-width=5 cx="100" cy="100" r="80" onClick="increment()"/>
          <text id="counter" x="100" y="100" fill="black">0</text>
      </svg>
      <svg width="200" height="200" viewBox="0 0 200 200">
          <circle id="c2" class="border" fill="LightGreen" cx="100" cy="100" r="80" />
      </svg>
      <svg width="200" height="200" viewBox="0 0 200 200">
          <circle id="c3" class="appear" fill="Thistle" stroke="black" stroke-width=5 cx="100" cy="100" r="80" onClick="disappear()"/>
      </svg>
  </div>

  <script type="text/javascript" src="main.js"></script>

</body>

</html>
